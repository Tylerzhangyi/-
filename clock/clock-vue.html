<!doctype html>
<html lang=zh-CN>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>Clock (Vue)</title>
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      font: 700 20vmin/1 system-ui;
    }
  </style>
</head>
<body>
  <div id=app>{{ time }}</div>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() { return { time: '' }; },
      methods: {
        tick() {
          const now = Date.now();
          const delay = 1000 - (now % 1000);
          this.time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
          setTimeout(this.tick, delay);
        }
      },
      mounted() { this.tick(); }
    }).mount('#app');
  </script>
</body>
</html>
